<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }

<style>
@keyframes confetti-fall {
  0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
}

.confetti {
  position: absolute;
  top: 0;
  width: 10px;
  height: 20px;
  opacity: 0;
  animation: confetti-fall 5s linear infinite;
}

@keyframes modal-pop-in {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.modal-animate {
  animation: modal-pop-in 0.4s ease-out forwards;
}

/* Base styles for PDF export container */
.pdf-export-container {
    background-color: white !important;
    color: black !important;
}
.pdf-export-container * {
    background-color: transparent !important;
    border-color: #e5e7eb !important; /* gray-200 */
    color: inherit !important;
}
.pdf-export-container .dark\\:bg-gray-800,
.pdf-export-container .dark\\:bg-gray-900 {
    background-color: white !important;
}
.pdf-export-container .dark\\:text-gray-200,
.pdf-export-container .dark\\:text-gray-300,
.pdf-export-container .dark\\:text-gray-400,
.pdf-export-container .dark\\:text-gray-500 {
    color: black !important;
}
.pdf-export-container .dark\\:border-gray-700 {
    border-color: #e5e7eb !important;
}

/* Modern Scorecard PDF Styles */
.pdf-container {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: #374151; /* gray-700 */
    padding: 1rem; /* Add padding around the whole container */
}
.pdf-container h2 {
    font-size: 1.5rem; /* Larger title */
    font-weight: 700;
    text-align: center;
    color: #111827; /* gray-900 */
    margin-bottom: 0.25rem;
}
.pdf-container .pdf-match-result { /* New class for the result string */
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    color: #16A34A; /* green-600 */
    margin-bottom: 0.5rem;
}
.pdf-container p {
    font-size: 0.8rem;
    color: #6B7280; /* gray-500 */
    text-align: center;
    margin-bottom: 1.5rem;
}
.pdf-container h3 { /* Section headers like "Innings 1" */
    font-size: 1.25rem;
    font-weight: 700;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #3B82F6; /* blue-500 */
    color: #1F2937; /* gray-800 */
    margin-top: 1.5rem;
    margin-bottom: 1rem;
}
.pdf-card {
    border: 1px solid #E5E7EB; /* gray-200 */
    border-radius: 0.75rem; /* More rounded */
    margin-bottom: 1.5rem;
    overflow: hidden;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}
.pdf-card h3 { /* Card headers for Batting/Bowling */
    font-size: 1rem !important;
    font-weight: 600 !important;
    padding: 0.75rem 1rem !important;
    background-color: #F9FAFB !important; /* gray-50 */
    border-bottom: 1px solid #E5E7EB !important; /* gray-200 */
    color: #111827 !important; /* gray-900 */
    margin: 0 !important;
    border-top-left-radius: 0.75rem;
    border-top-right-radius: 0.75rem;
    text-align: left !important;
}
.pdf-table {
    width: 100%;
    font-size: 0.75rem;
    border-collapse: collapse;
}
.pdf-table th, .pdf-table td {
    padding: 0.6rem 1rem;
    text-align: left;
    border-bottom: 1px solid #F3F4F6; /* gray-100 */
}
.pdf-table thead {
    background-color: #F3F4F6; /* gray-100 */
    color: #4B5563; /* gray-600 */
    text-transform: uppercase;
    font-size: 0.65rem;
    font-weight: 600;
    letter-spacing: 0.05em;
}
.pdf-table .text-right {
    text-align: right;
}
.pdf-table tbody tr:last-child td {
    border-bottom: none;
}
.pdf-table .font-bold {
    font-weight: 600;
}
.pdf-batsman-dismissal {
    font-size: 0.7rem;
    color: #9CA3AF; /* gray-400 */
    padding-top: 0.1rem;
}
.pdf-summary-row {
    font-weight: 600;
    background-color: #F9FAFB; /* gray-50 */
    border-top: 1px solid #E5E7EB; /* gray-200 */
}
.pdf-summary-row .font-normal { /* For extras description */
    font-weight: 400;
}
</style>
